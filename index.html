<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="province">选择省份</label>
            <select id="province" class="form-control"></select>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="city">选择城市</label>
            <select id="city" class="form-control"></select>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="district">选择区</label>
            <select id="district" class="form-control"></select>
        </div>
    </div>
</div>

<br />
<div class="btn-group">
    <button type="button" class="btn btn-default" id="getValue">获取值</button>
</div>


<br />
<br />

<script src="inkage.js"></script>
<script>
    var inkage = new Inkage({
        provinceId: 'province',
        cityId: 'city',
        districtId: 'district'
    })

    document.getElementById('getValue').onclick = function () {
        var val = inkage.getValue('|')
        console.log(val)

    }




</script>
</body>
</html>
